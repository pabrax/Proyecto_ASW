<div class="view">
    <app-aplication-navbar></app-aplication-navbar>

    <div class="main">
        <app-aplication-header></app-aplication-header>
        <div class="content">

                <section class="title">
                    <h1>Usuarios</h1>
                    <p>apartado para crear los usuarios que interacturan con la aplicacion.</p>

            </div>  

            <div class="form-container">

                <form [formGroup]="usuarioForm" (ngSubmit)="onSubmit()" class="formContent">
            
                    <div class="main-form-content">
                        
                        <div class="campo">

                            <input id="email" formControlName="email" type="email">
                            <div *ngIf="usuarioForm.get('email')?.invalid && usuarioForm.get('email')?.touched">
                                Proporcione un correo v치lido.
                            </div>
                        </div>
                        
                        <div class="campo">
                            <label for="contrasena">Contrase침a:</label>
                            <input id="contrasena" formControlName="contrasena" type="password">
                            <div *ngIf="usuarioForm.get('contrasena')?.invalid && usuarioForm.get('contrasena')?.touched">
                                La contrase침a es requerida.
                            </div>
                        </div>
                    </div>
                        
                    <div class="button-container">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
