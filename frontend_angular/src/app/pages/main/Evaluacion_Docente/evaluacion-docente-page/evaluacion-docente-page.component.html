<div class="view">

  <app-aplication-navbar />
  
  <div class="main">
    <app-aplication-header />
    <div class="content">
      <div class="titleZone">
        <section class="title">
          <h1>Evaluacion Docente</h1>
          <p>apartado para manejar las evaluaciones de docente</p>
        </section>
  
        <!-- boton de redireccion a pagina para crear una red -->
        <section class="createModelButton">
          <button (click)="createEvaluacionDocente()">Crear Evaluacion Docente</button>
        </section>
      </div>
  
      <div class="tableContainer">
        <!-- Tabla para mostrar las redes -->
        <table class="custom-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>docente</th>
              <th>calificacion</th>
              <th>Semestre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let evaluacionDocente of evaluacionesDocente">
              <td>{{ evaluacionDocente.id }}</td>
              <td>{{ evaluacionDocente.docente }}</td>
              <td>{{ evaluacionDocente.calificacion }}</td>
              <td>{{ evaluacionDocente.semestre }}</td>
              <td>
                <button (click)="editEvaluacionDocente(evaluacionDocente.id!)" class="editButton">
                  Editar
                </button>
                <button (click)="deleteEvaluacionDocente(evaluacionDocente.id!)" class="deleteButton">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
