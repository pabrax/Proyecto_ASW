<div class="view">

    <app-aplication-navbar />
    
    <div class="main">
      <app-aplication-header />
      <div class="content">
        <div class="titleZone">
          <section class="title">
            <h1>Red Docente</h1>
            <p>apartado para manejar la relacion entre las Redes y los docentes</p>
          </section>
    
          <!-- boton de redireccion a pagina para crear una red docente -->
          <section class="createModelButton">
            <button (click)="createRedDocente()">Crear Red Docente</button>
          </section>
        </div>
    
        <div class="tableContainer">
          <!-- Tabla para mostrar las redes docentes -->
          <table class="custom-table">
            <thead>
              <tr>
                <th>red</th>
                <th>docente</th>
                <th>Fecha inicio</th>
                <th>Fecha fin</th>
                <th>act destacadas</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let redDocente of redDocentes">
                <td>{{ redDocente.red }}</td>
                <td>{{ redDocente.docente }}</td>
                <td>{{ redDocente.fecha_inicio }}</td>
                <td>{{ redDocente.fecha_fin }}</td>
                <td>{{ redDocente.act_destacadas }}</td>
                <td>
                  <button (click)="editRedDocente(redDocente.red)" class="editButton">Editar</button>
                  <button (click)="deleteRedDocente(redDocente.red)" class="deleteButton">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
