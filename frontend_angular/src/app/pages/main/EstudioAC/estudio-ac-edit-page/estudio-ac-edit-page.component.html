<div class="view">
    <app-aplication-navbar></app-aplication-navbar>
  
    <div class="main">
        <app-aplication-header></app-aplication-header>
        
        <div class="content">
            <div class="titleZone">
                <section class="title">
                    <h1>Editar Estudio Académico</h1>
                    <p>Modifica los detalles del estudio académico seleccionado.</p>
                </section>
            </div>
  
            <div class="form-container">
                <form [formGroup]="estudioAcForm" (ngSubmit)="onSubmit()" class="formContent">
                    <div class="main-form-content">
                        <div class="campo">
                            <label for="estudio">ID del Estudio:</label>
                            <input id="estudio" formControlName="estudio" type="number">
                            <div *ngIf="estudioAcForm.get('estudio')?.invalid && estudioAcForm.get('estudio')?.touched">
                                El ID del estudio es requerido.
                            </div>
                        </div>

                        <div class="campo">
                            <label for="area_conocimiento">ID del Área de Conocimiento:</label>
                            <input id="area_conocimiento" formControlName="area_conocimiento" type="number">
                            <div *ngIf="estudioAcForm.get('area_conocimiento')?.invalid && estudioAcForm.get('area_conocimiento')?.touched">
                                El ID del área de conocimiento es requerido.
                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" [disabled]="estudioAcForm.invalid" class="save-button">Guardar Cambios</button>
                        <button type="button" (click)="onCancel()" class="deleteButton">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
