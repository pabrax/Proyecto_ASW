<div class="view">
    <app-aplication-navbar></app-aplication-navbar>
  
    <div class="main">
        <app-aplication-header></app-aplication-header>
        
        <div class="content">
            <div class="titleZone">
                <section class="title">
                    <h1>Editar Beca</h1>
                    <p>Modifica los detalles de la beca seleccionada.</p>
                </section>
            </div>
  
            <div class="form-container">
                <form [formGroup]="becaForm" (ngSubmit)="onSubmit()" class="formContent">
                    <div class="main-form-content">

                        <div class="campo">
                            <label for="id">ID:</label>
                            <input id="id" formControlName="id" type="number" readonly>
                        </div>

                        <div class="campo">
                            <label for="estudios">Número de Estudios:</label>
                            <input id="estudios" formControlName="estudios" type="number">
                            <div *ngIf="becaForm.get('estudios')?.invalid && becaForm.get('estudios')?.touched">
                                El número de estudios es requerido.
                            </div>
                        </div>

                        <div class="campo">
                            <label for="tipo">Tipo de Beca:</label>
                            <input id="tipo" formControlName="tipo" type="text">
                            <div *ngIf="becaForm.get('tipo')?.invalid && becaForm.get('tipo')?.touched">
                                El tipo de beca es requerido.
                            </div>
                        </div>

                        <div class="campo">
                            <label for="institucion">Institución:</label>
                            <input id="institucion" formControlName="institucion" type="text">
                            <div *ngIf="becaForm.get('institucion')?.invalid && becaForm.get('institucion')?.touched">
                                La institución es requerida.
                            </div>
                        </div>

                        <div class="campo">
                            <label for="fecha_inicio">Fecha de Inicio:</label>
                            <input id="fecha_inicio" formControlName="fecha_inicio" type="date">
                            <div *ngIf="becaForm.get('fecha_inicio')?.invalid && becaForm.get('fecha_inicio')?.touched">
                                La fecha de inicio es requerida.
                            </div>
                        </div>

                        <div class="campo">
                            <label for="fecha_fin">Fecha de Fin:</label>
                            <input id="fecha_fin" formControlName="fecha_fin" type="date">
                            <div *ngIf="becaForm.get('fecha_fin')?.invalid && becaForm.get('fecha_fin')?.touched">
                                La fecha de fin es requerida.
                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" [disabled]="becaForm.invalid" class="save-button">Guardar Cambios</button>
                        <button type="button" (click)="onCancel()" class="deleteButton">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
