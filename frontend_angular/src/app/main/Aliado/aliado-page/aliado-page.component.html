<div class="view">
    <app-aplication-navbar/>

    <div class="main">
        <app-aplication-header/>
        <div class="content">
    
            <div class="titleZone">
                <section class="title">
                    <h1>Aliados</h1>
                    <p>apartado para manejar los aliados que hacen parte a una alianza</p>
                </section>
    
                <!-- boton de redireccion a pagina para crear una red -->
                 <section class="createModelButton">
                     <button (click)="createAliado()">Crear Aliado</button>
                 </section>
            </div>
    
            <div class="tableContainer">
                <!-- Tabla para mostrar las redes -->
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NIT</th>
                            <th>razon social</th>
                            <th>nombre contacto</th>
                            <th>correo</th>
                            <th>telefono</th>
                            <th>ciudad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aliado of aliados">
                            <td>{{ aliado.id }}</td>
                            <td>{{ aliado.nit }}</td>
                            <td>{{ aliado.razon_social }}</td>
                            <td>{{ aliado.nombre_contacto }}</td>
                            <td>{{ aliado.correo }}</td>
                            <td>{{ aliado.telefono }}</td>
                            <td>{{ aliado.ciudad }}</td>
                            <td>
                                <button (click)="editAliado(aliado.nit)" class="editButton">Editar</button>
                                <button (click)="deleteAliado(aliado.nit)" class="deleteButton">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                    
            </div>
    
        </div>
    </div>

</div>
