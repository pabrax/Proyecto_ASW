<div class="view">
    <app-aplication-navbar></app-aplication-navbar>
  
    <div class="main">
        <app-aplication-header></app-aplication-header>
        
        <div class="content">
            <div class="titleZone">
                <section class="title">
                    <h1>Editar Intereses Futuros</h1>
                    <p>Modifica los detalles de los intereses futuros seleccionados.</p>
                </section>
            </div>
  
            <div class="form-container">
                <form [formGroup]="interesesFuturosForm" (ngSubmit)="onSubmit()" class="formContent">
                    <div class="main-form-content">
                        <div class="campo">
                            <label for="id">ID:</label>
                            <input id="id" formControlName="id" type="number" readonly>
                        </div>

                        <div class="campo">
                            <label for="docente_id">ID del Docente:</label>
                            <input id="docente_id" formControlName="docente_id" type="number">
                            <div *ngIf="interesesFuturosForm.get('docente_id')?.invalid && interesesFuturosForm.get('docente_id')?.touched">
                                El ID del docente es requerido.
                            </div>
                        </div>

                        <div class="campo">
                            <label for="termino_clave">Término Clave:</label>
                            <input id="termino_clave" formControlName="termino_clave" type="text">
                            <div *ngIf="interesesFuturosForm.get('termino_clave')?.invalid && interesesFuturosForm.get('termino_clave')?.touched">
                                El término clave es requerido.
                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" [disabled]="interesesFuturosForm.invalid" class="save-button">Guardar Cambios</button>
                        <button type="button" (click)="onCancel()" class="deleteButton">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
